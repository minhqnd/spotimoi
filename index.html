                </div>

                    <circle cx="8" cy="8" r="7" />
                    </g>
                  </svg>
                </button>
              </form>

            <div class="current-select-category-content">
              <div class="tabs">
                <div class="tab ">Tiếp theo</div>
                <!-- <div class="tab active">Lyrics</div>
                <div class="tab">Related</div> -->
              </div>
              <div class="song-list">
                <div class="song-list-item loading">
                  <img src='./img/nullImage.jpg' class="thumbnail" loading="lazy">
                  <div class="song-info">
                    <div class="song-name">
                      <h3>Loading...</h3>
                      <p>Loading...</p>
                    </div>
                    <div class="song-duration">
                      <button onclick="changePosUp(this)" class="cursorup">
                        <svg width="32px" height="32px" viewBox="0 0 490 490" xmlns="http://www.w3.org/2000/svg">
                          <use xlink:href="#upsvg"></use>
                        </svg>
                      </button>
                      <button onclick="changePosDown(this)" class="cursordown">
                        <svg width="32px" height="32px" viewBox="0 0 490 490" xmlns="http://www.w3.org/2000/svg">
                          <use xlink:href="#downsvg"></use>
                        </svg>
                      </button>
                      <button onclick="deleteSong(this)" class="cursordel">
                        <svg width="32px" height="32px" xmlns="http://www.w3.org/2000/svg" viewBox="-3 -3 30 30">
                          <use xlink:href="#deletesvg"></use>
                        </svg>
                      </button>
                      <span>Loading...</span>
                    </div>
                  </div>
                </div>

      </main>
      <div class="music-player">
        <!-- <div class="current-playing-time"></div> -->
        <input type="range" min="1" max="1000" value="1" class="current-playing-time"></input>

        <div class="current-playing-song-controls">
          <div class="song-name">
            <h4 id='song-title'>Loading...</h4>
            <p><strong id='song-artist'>Loading...</strong></p>
          </div>

          <div class="controls">
            <button onclick="shuffle()">
              <svg data-v-74fd3200="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="17" height="17">
                <use class="shuffleBtn" xlink:href="#shuffle"></use>
              </svg>
            </button>
            <button class="prev-button" onclick="prevSong()">
              <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 16 16">
                <path fill="#fff" d="M14 15V1L4 8zM2 1h2v14H2V1z" />
              </svg>
            </button>
            <button class="play-button" onclick="changeStatusPlay()">
              <svg fill="#fff" width="20" height="20" viewBox="60 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <use id="iconPlay" xlink:href="#playbutton"></use>
              </svg>
            </button>
            <button class="next-button" onclick="nextSong()">
              <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 16 16">
                <path fill="#fff" d="M2 1v14l10-7zM12 1h2v14h-2V1z" />
              </svg>
            </button>
            <button class="loop-button" onclick="loopVideo()">
              <svg xmlns="http://www.w3.org/2000/svg" class="svg-icon" width="20" height="20" viewBox="0 0 1024 1024">
                <use id="loopBtn" xlink:href="#loop"></use>
              </svg>
            </button>
          </div>
          <div class="volume-controls">
            <svg class="volumeButton" data-v-0971d7ee="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
              <use xlink:href="#volume"></use>
            </svg>
            <input type="range" min="1" max="100" value="100" class="volume"></input>
          </div>
        </div>
      </div>
    </div>
